  <!-- 
  AskGuru Data Script

  This script allows the integration of AskGuru's data functionalities into your web page.

  Parameters:
    - src: The source URL for the AskGuru data script.
  
  Query Parameters:
    - color (hexadecimal color code): Defines the primary color for the AskGuru widget. E.g. FF0000 for red. Provide without #
    - hoverColor (hexadecimal color code): Defines the color of the AskGuru widget when hovered. Provide without #
    - zIndex (INT): The z-index CSS property for the AskGuru widget. Used to control the stack order of elements on the web page. Default: ?
    - token (JWT Token): A JSON Web Token (JWT) for authentication and authorization.
    - lang (Locale Code): Specifies the language for the AskGuru widget. E.g. "ru-RU" for Russian.
    - whitelabel (Boolean): Determines if the widget should be whitelabeled (i.e., without branding). Accepts either "true" or "false".
    - popupIcon (URL): The URL to an image that will be used as the icon for the AskGuru popup.
    - popupMessage (String): A message that appears to the left of the AskGuru popup.
    - windowHeading (String): The heading text for the AskGuru window.
    - welcomeMessage (HTML or String): An HTML-formatted welcome message for the AskGuru widget.
    - addUnreadDot (Boolean): Determines if an unread notification dot should be added. Accepts either "true" or "false".
    
  Note: Ensure that the 'token' parameter value remains confidential, as it may contain sensitive information.
    -->

    src="http://localhost:8088/i?color=FF0000&token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ2ZW5kb3IiOiJhc2tndXJ1cHVibGljIiwib3JnYW5pemF0aW9uIjoiYXNrZ3VydSIsInNlY3VyaXR5X2dyb3VwcyI6W119.bR2GxUtV3zeER-s95AsV3UBrssa_ufP7Q1EalkBO5Kw"></script>
